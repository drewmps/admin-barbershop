<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!--  -->
  <body class="fade-in">
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">Barbershop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div style="margin-top: 200px; margin-right: 180px">
        <img src="image/image.png" alt="" />
      </div>
      <div class="container-add-data" style="margin-top: 200px">
        <h4 class="text-center mb-3">Form Booking</h4>
        <form>
          <label for="namaCustomer" class="form-label">Nama Customer</label>
          <input type="text" class="form-control" id="namaCustomer" />

          <label for="namaCapster" class="form-label mt-2">Nama Capster</label>
          <input type="text" class="form-control" id="namaCapster" />

          <label class="form-label mt-2">Paket</label>
          <select class="form-select" id="paket">
            <option selected>-- Pilih Paket --</option>
            <option value="Haircut">Haircut</option>
            <option value="Cut and Shave">Cut and Shave</option>
            <option value="Beard Trim">Beard Trim</option>
            <option value="Head Shave">Head Shave</option>
            <option value="Line Up">Line Up</option>
            <option value="Hairwash">Hairwash</option>
          </select>

          <label for="tanggal" class="form-label mt-2">Tanggal</label>
          <input type="date" id="tanggal" name="tanggal" class="form-control" />

          <label for="jam" class="form-label mt-2">Jam</label>
          <input type="time" id="jam" name="jam" class="form-control" />

          <button
            type="button"
            class="btn btn-primary mt-3"
            id="updateAdd"
            onclick="add()"
          >
            Add
          </button>
        </form>
      </div>
    </div>

    <div
      id="total"
      class="container"
      style="
        display: flex;
        justify-content: end;
        margin-top: 100px;
        font-weight: bold;
        font-size: 30px;
      "
    ></div>
    <section class="container" style="margin-top: 30px; margin-bottom: 100px">
      <table class="table table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Nama Customer</th>
            <th scope="col">Nama Capster</th>
            <th scope="col">Paket</th>
            <th scope="col">Tanggal</th>
            <th scope="col">Jam</th>
            <th scope="col">Harga</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
